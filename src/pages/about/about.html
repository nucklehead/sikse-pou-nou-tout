<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enfomasyon</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/banner.png"  alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>Sikse pou nou tout</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Dat</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Lokasyon</ion-label>
        <ion-select>
          <ion-option value="madison" selected>Potoprens</ion-option>
          <ion-option value="austin">Okap</ion-option>
          <ion-option value="chicago">Okay</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p>
      <b>SIKSÈ POU NOU TOUT</b> se yon fòmasyon ki vini pou bay bon jan bourad ak tout moun ki vle reyisi, nap pataje bon jan konesans kap itil pou yon moun akonpli vi li epi ankadre yo apre pou n mete pwojè kanpe epi fè biznis.
    </p>
  </div>
</ion-content>
