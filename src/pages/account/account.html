<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kont</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img [src]="'https://api.adorable.io/avatars/285/' + username + '.png'" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Change Foto</button>
      <button ion-item (click)="changeUsername()">Change non itilizate</button>
      <button ion-item (click)="changePassword()">Change mo pass</button>
      <button ion-item (click)="support()">Sipo</button>
      <button ion-item (click)="logout()">Soti</button>
    </ion-list>
  </div>
</ion-content>
