<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Kreye kont</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/logo/spnt-logo.png" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Non itilizate</ion-label>
				<ion-input [(ngModel)]="signup.Username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Fok ou met sa byen
			</p>

			<ion-item>
				<ion-label stacked color="primary">Mo pass</ion-label>
				<ion-input [(ngModel)]="signup.Password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Fok ou met sa byen
			</p>

      <ion-item>
        <ion-label stacked color="primary">Kourye-E</ion-label>
        <ion-input [(ngModel)]="signup.Email" name="email" type="email" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Fok ou met sa byen
      </p>

      <ion-item>
        <ion-label stacked color="primary">Telefon</ion-label>
        <ion-input [(ngModel)]="signup.Phone" name="phone" type="telephone" #phone="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        Fok ou met sa byen
      </p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Kreye</button>
		</div>
	</form>

</ion-content>
